{% extends "auctions/layout.html" %}

{% block title %}
    New Listing
{% endblock %}

{% block body%}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Title: <input class="form-control" type="text" name="title" required>
        </div>

        <div class="form-group">
            Description: <textarea class="form-control" name="description" cols="30" rows="10" required></textarea>
        </div>

        <div class="form-group">
            Price: <input class="form-control" type="number" name="price" required>
        </div>

        <div class="form-group">
            Image URL: <input class="form-control" type="url" name="image">
        </div>

        <div class="form-group">
            Category: <input class="form-control" type="text" name="category">
        </div>

        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
