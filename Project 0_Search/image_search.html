<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="image_search.css">   
    </head>
    
    <body>

        <div class="image">
            <span class="blue">I</span>
            <span class="red">m</span>
            <span class="yellow">a</span>
            <span class="blue">g</span>
            <span class="green">e</span>
        </div>
        <div class="search">
            <span class="blue">S</span>
            <span class="red">e</span>
            <span class="yellow">a</span>
            <span class="blue">r</span>
            <span class="green">c</span>
            <span class="red">h</span>
         </div>

        <div class="a">
            <a id="search" href="index.html">Google Search</a>
        </div>

        <div class="container">

            <form action="https://www.google.com/images">
                <input id="bar" type="text" name="q">
                <img src="search_icon.png" alt="Search Icon" width="25px">
                <div class="button_holder">
                    <input id="button" type="submit" value="Search">
                </div>
    
            </form>

        </div>

    </body>
</html>
