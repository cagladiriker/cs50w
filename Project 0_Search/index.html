<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google_search.css">
    </head>
    <body>
        <div class="search">
            <span class="blue">S</span>
            <span class="red">e</span>
            <span class="yellow">a</span>
            <span class="blue">r</span>
            <span class="green">c</span>
            <span class="red">h</span>
         </div>

         <div>
            <a id="image" href="image_search.html">Image Search</a>
            <a id="advanced" href="advanced_search.html">Advanced Search</a>
        </div>

        <div class="container">
            <form action="https://google.com/search">
                <img src="search_icon.png" alt="Search Icon" width="25px">
                <input id="bar" type="text" name="q"><br><br>

                <div class=button_holder>
                    <input id="submit" type="submit" value="Google Search">
                    <input id="lucky" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
